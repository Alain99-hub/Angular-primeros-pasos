<h3>Listado de Héroes</h3>
<div *ngIf="deleteHero else nothingWasDelete"  >
  <h3  >Héroe borrado: <small class="text-danger" > {{deleteHero}}</small>  </h3>
</div>

<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger" >
  Borrar Último héroe
</button>

<ng-template #nothingWasDelete>
  <h3>no se ha borrado nada</h3>
</ng-template>


<ul class="mt-2 list-group" >
  <li *ngFor="let name of heroNames " class="list-group-item" >{{name}}</li>
</ul>
