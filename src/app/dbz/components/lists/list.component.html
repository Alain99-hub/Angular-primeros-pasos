<h4>Listado</h4>
<ul class="list-group" >
                                                      <!-- index es un objeto que ya esta siendo definido por characterlist
                                                           de esta manera se extrae el indice del ngfor para enumerar -->
  <li *ngFor="let Character of characterList; let i  = index let isfirst = first; let islast = last let iseven = even"
      class="list-group-item d-flex justify-content-between" [ngClass]="{'list-group-item-succes': islast, 'list-group-primary': isfirst}">


      <div>
        <span class="text-primary">{{i + 1}} </span>
        <span>Name: {{Character.name}}</span>
        -
        <span>Power:{{Character.power}} </span>


      </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(Character.id);">X</button>
  </li>
</ul>
