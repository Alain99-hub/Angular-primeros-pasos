<h4>Agregar personajes</h4>

<form class="row" action="" (ngSubmit)="emitCharacter()">

  <input type="text"
         [(ngModel)]="Character.name"
         class="form-control"
         name="name"
         id=""
         placeholder="Nombre"
         [ngModelOptions]="{standalone: true}">

  <input type="number" [(ngModel)]="Character.power" name="power" class="form-control"  name="" id="" placeholder="Poder"  [ngModelOptions]="{standalone: true}">

  <button type="submit" class="btn btn-primary"  >Agregar</button >

  <pre>{{Character | json}}</pre>
</form>
